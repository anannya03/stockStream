<div class="container mb-3">
<div class="modal-header">
  <div class="d-flex justify-content-between">
    <h1 class="m-0 pt-4">{{ data.news.source }}</h1>
    <button type="button" class="close" aria-label="Close" (click)="onCloseClick()">
      <i class="fa-solid fa-xmark fa-2xs" id="close-icon"></i>
    </button>
  </div>
  <p class="mb-2 date-text">{{ data.news.datetime * 1000 | date: 'MMMM d, y' }}</p>
</div>
<div class="modal-body p-2">
  <h2 class="mb-0">{{ data.news.headline }}</h2>
  <p> 
    {{ data.news.summary }}
    <br>
    <span style="color: gray;">For more details click <a [href]="data.news.url" target="_blank">here</a></span>
  </p>
</div>
